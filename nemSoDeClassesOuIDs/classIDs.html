<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seletores.css">
    <link rel="stylesheet" href="combinators.css">
    <title>Nem só de classes ou IDs</title>
</head>
<body>
    <!--SELETOR DE ELEMENTO-->
    <h1>SELETOR DE ELEMENTO</h1>
    <p>Conteúdo da minha página</p>

    <!--ID SELECTOR-->
    <h1 id="title">ID SELECTOR</h1>
    <p id="content">Conteúdo da minha página</p>

    <!--CLASS SELECTOR-->
    <h1 class="red big">ID SELECTOR</h1>
    <p class="red big">Conteúdo da minha página</p>

    <!--SELETOR DE ATRIBUTO-->
    <h1 title="algum titulo">SELETOR DE ATRIBUTO</h1>
    <p title="Conteúdo da página" >Conteúdo da minha página</p> 
    
    <!--PSEUDO-CLASSE-->
    <h1>PSEUDO-CLASSE</h1>
    <p>Conteúdo da minha página</p>
<hr>
    <!--COMBINADORES-->
    <article>
        <h2>combinators</h2>
    </article>

    <!-- CHILD COMBINATOR-->
    <ul>
        <li>item1</li>

        <ul>
            <li>iten2</li>
        </ul>
    </ul>

    <!--ADJACENT SIBLING COMBINATOR-->
    <button>um botão</button>
    <button>outro botão</button>

    <!--GENERAL SIBLING COMBINATOR-->
    <input type="text"><input type="text">

</body>
</html>
