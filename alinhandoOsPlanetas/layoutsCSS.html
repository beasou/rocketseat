<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layoutsCSS.css">
    <title>Alinhando os Planetas - Layouts CSS</title>
</head>
<body>
    <!--normal flow-->
    <p> texto block com <strong>inline</strong> dentro </p>
<hr>
    <!--table-->
    <table> 
        <tr>
            <td>HORA</td>
            <td>20:00</td>
        </tr>
        <tr>
            <td>HORA</td>
            <td>20:37</td>
        </tr>
    </table>
<hr>
    <!--tableless-->
    <div style="float: left">esquerda</div>
    <div style="float: right">direita</div>
    <div style="clear: both">normal flow</div><!--limpar o estilo-->
</body>
</html>
