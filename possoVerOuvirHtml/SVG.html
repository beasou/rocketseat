<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro de SVG</title>
</head>
<body>
    <!--
        SVG <svg>
           é uma marcação, estilo html, mas não é parta textos, e sim para fazer imagens.
           possuimos elementos para gerar formas
           
           para entender melhor 
           -imagem rasterizada x imagem vetorizada

           beneficios
           -mais leve
           -meis detalhada
           -maior acessibilidade e SEO  
           -pode ser editada via CSS ou atributos

           desvantagens
           -pode ser mais complicado de trabalhar
           -quanto mais complexa a imagem, mais trabalho para o navegador
           -navegadores mais antigos não possuem suporte a essa tag

           para fotografias, ainda prefirausar imagens rasterizadas.
    -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="yellow"
        stroke-width="5" fill="magenta"/>
    </svg>

    <svg width="300" height="200">
        <rect 
        width="100%" 
        height="100%" 
        fill="blue"
        stroke="green"
        stroke-width="4"
    />
    </svg>
</body>
</html>
