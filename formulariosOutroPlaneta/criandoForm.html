<!--
            CRIE UM FORMULÁRIO DE CONTATO
    1- O formulário deverá conter um título de nome Contato. Usar um fieldset e legend para essa finalidade.

    2. o formulário conterá 3 campos
        -nome (input texto)
        -email (input email)
        -mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    ATENÇÃO: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Form</title>
</head>
<body>
    <form action="">
        <fieldset form="contato" name="inputs-contact">
            <legend>Contato</legend>
                <label for="nome" >Nome:</label><br>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu nome" >

                <br><br>
                <label for="email">E-mail:</label><br>
                    <input id="email" type="email" name="email" placeholder="Digite um e-mail" />

                <br><br>
                <label for="message">Mensagem:</label><br>
                    <textarea wrap="soft" id="message" name="message" cols="18" rows="3" placeholder="Deixe sua mensagem" requided></textarea>
            <br>
            <button type="submit" name="button" autofocus>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
