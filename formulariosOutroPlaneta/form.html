  <!--
    FORM
      -elemento que definirá um formulário
      -é um container estilo <section> <footer>

    Atributos Básicos
        -action
        -method
  -->
  <form id ="contato"action="" method="get"><!--action vazio, entende que é para a mesma página-->
    <!--"get" os dados aparecerão na url, exemplo dado de pesquisa e recebidos na url que for definida em action-->
    <!--"post" os dados ficarão escondidos, serve para "criar algo" e recebidos na url que for definida em action -->
    <!--NÃO PODEMOS CRIAR UM FORM DENTRO DE OUTRO-->

    <fieldset form="contato" name="inputs-contact"> <!--ja faz a linha/ se disable, td que estiver aqui dentro será desabilitado-->
      <!--
        <fieldset>
          -agrupamento de campos
          -mesmo proposito
          -semântico
          -acessibilidade

        atributos especiais 
          -disable
            -desabilita todos os elementos internos 
            -não serão enviados ao submeter o formulario
          -form
            -o id de um formulario ao qual esse fieldser pertence 
            não precisa estar dentro do formulario
          -name
            -nome do grupo

        <legend>
          -nome do agrupamento
          -primeiro elemento dentro do fieldset
      -->
        <legend>Formulário</legend> <!--legenda do formulário-->
        <label for="nome">Nome</label> <!--caixa de entrada-->
        <!--
          <label>
            -associar e identificar uma (ou mais) tag de entrada de dados
            -acessibilidade
            -você poderá clicar para mudar o foco da entrada de dados
          atributos
            -for
              -para fazer a conexão entre label e a tag de entrada de dados 
              -é feita via id do input
              -só funciona com elementos especificos 
                -button, input(not hidden), meter, output, progress, select, textarea
        -->
        <input id="nome" type="text">
        <button type="submit" name="button" autofocus>Enviar</button>
        <!--
          <button>
            -representa um botão
            -usado para enviar formulários
            -é estilizado pelo user agent

          Atributos comuns
          -type
            -submit
            -reset
            -button
          -autofocus
          -disable
          -name
          -value
          -form
        -->
    </fieldset><hr>

         -lista de valores como sugestão a uma tag <input>

           <option>cherry</option>

       #tipos de input não suportados (conforme especificação)
         -hidden, password, checkbox, radio, file, ou qualquer tipo de button

          verificar a compatibilidade com o browser https://caniuse.com
     -->

    <!--SENHA-->
    Senha:
    <input type="password" 
    minlength="4" 
    maxlength="8"
    size="10"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
    placeholder="Digite sua senha"
    required
    inputmode="numeric"
    autocomplete="off"><br>

    <!--
      <input type="password">
        -colocar uma senha de maneira segura
        -esconde o que está sendo digitado no campo
        -o estilo da apresentação do campo, depende do user agent

      #atributos
        -minlength / maxlength
          *o número mínimo e/ou máximo de caracteres para este campo
        -size
          *o numero aceitavel de caracteres que esse campo deverá conter
        -pattern
          *expressão regular para validar o que está sendo digitado no campo 
          *altamente recomendado o uso de um padrão de segurança alta de senhas
          *exemplo:queremos que a senha contenha caracteres hexadecimais com o limite de no minimo 4 e no máximo 8 caracteres
            *pattern="[0-9a-fA-F]{4,8}"
        -placeholder
          *mostra um exemplo de texto a ser digitado no campo
        -redonly/ disable
          *atributo booleano indicando se o campo está habilitado ou não
        -required
          *o campo será obrigatório
        -inputmode
          *poderá alterar o uso do teclado em smartphones
          *ex: queremos que o cliente só adicione números 
          *inputmode="numeric"
        -autocomplete
          *on: permite a sugestão de: new-password ou current-password
          *off: desabilita a opção de autocompletar 
          *new-password: o navegador poderá sugerir uma nova senha
    -->

    <!--
        <input type="email"/>
          -Espera que o usuário digite um email
          -Irá validar se o valor digitado é um email

        #Atributos 
          -placeholder
          -readonly/disable
          -value
          -required
          -multiple
            *o campo irá receber 1 ou mais emails, separado por virgulas
          -minlenght / maxlength
            *o minimo e/ou máximo valor que o campo irá conter
          -size
            *valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
          -pattern
            *uso de espressão regular para validar o campo
            *exemplo: o usuario só poderá colocar email do dominio rocketseat.com.br
              *pattern="[.+@rocketseat\.com\.br]"
          -list
            *o id de uma tag <datalist> que está no mesmo documento
            *<datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
              *Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão 
    -->
    E-mail:
    <input type="email"
     placeholder="Digite um e-mail"
     value="beasou@bea.com.br"
     list="emailslist"
    />

    <datalist id="emailslist">
      <option >bea@bea.com.br</option>
    </datalist><br>

    <!--
      <input type="url"/>

        -espera que o usuário digite uma url
        -irá validar se o valor digitado é uma url
      #Atributos
          -placeholder
          -readonly/disable
          -value
          -required
          -minlength /maxlength
            *o minimo e/ou máximo valor que o campo irá conter
          -size
            *valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
          -pattern
            *uso de expressão regular para validar o campo 
            *ex: o usuário só poderá colocar domínio.com.br
              *pattern=".*\.com\.br\/.*"
          -list
          -spellcheck
            *habilitar a verificação ortográfica para este input
    -->
    URL:
    <input type="url"
    placeholder="http://example.com"
    pattern=".*\.com\.br\/.*"
    title="somente dominio .com.br serão aceitos"
    spellcheck="false"
    /><br>

    <!--
      <input type="checkbox">
        -caixas que podem ser marcadas
        -selecionar um valor para ser enviado
        -se não selecionado, não será enviado nenhum dado
      ATRIBUTOS
        -globais
        -value
          *valor que aquele campo contém
          *se não estiver presente, o padrão é'on'
        -checked
          *para deixar o campo marcado por padrão

          se eu marcar vai como sbscribe= on se não marcar vai vazio
    -->

    <label for="subscribe">Receber notificações</label>
    <input type="checkbox" name="subscribe" 
    id="subscribe" checked>

<!--
       <input type="file"/>
       -usuário poderá escolher 1 ou mais arquivos para enviar no formulário

       #Atributos
          -value
            contem o arquivo a ser enviado
          -accept
            -descreve que tipos de arquivos serão aceitos
            -ex: .doc, .docx, .pdf, .audio/*, image/png, .png
          -files
            -a lista de arquivos ou arquivo 
          -multiple
            -permite o envio de múltiplos arquivos
       #Envio dos arquivos
          para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
    -->
    File: 
    <form action="" method="post" enctype="multipart/form-data"> 
    <input type="file" 
           accept=".doc" 
           multiple/>
    <br>
   </form>
