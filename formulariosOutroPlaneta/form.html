<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    FORM
      -elemento que definirá um formulário
      -é um container estilo <section> <footer>

    Atributos Básicos
        -action
        -method
  -->
  <form id ="contato"action="" method="get"><!--action vazio, entende que é para a mesma página-->
    <!--"get" os dados aparecerão na url, exemplo dado de pesquisa e recebidos na url que for definida em action-->
    <!--"post" os dados ficarão escondidos, serve para "criar algo" e recebidos na url que for definida em action -->
    <!--NÃO PODEMOS CRIAR UM FORM DENTRO DE OUTRO-->

    <fieldset form="contato" name="inputs-contact"> <!--ja faz a linha/ se disable, td que estiver aqui dentro será desabilitado-->
      <!--
        <fieldset>
          -agrupamento de campos
          -mesmo proposito
          -semântico
          -acessibilidade

        atributos especiais 
          -disable
            -desabilita todos os elementos internos 
            -não serão enviados ao submeter o formulario
          -form
            -o id de um formulario ao qual esse fieldser pertence 
            não precisa estar dentro do formulario
          -name
            -nome do grupo

        <legend>
          -nome do agrupamento
          -primeiro elemento dentro do fieldset
      -->
        <legend>Formulário</legend> <!--legenda do formulário-->
        <label for="nome">Nome</label> <!--caixa de entrada-->
        <!--
          <label>
            -associar e identificar uma (ou mais) tag de entrada de dados
            -acessibilidade
            -você poderá clicar para mudar o foco da entrada de dados
          atributos
            -for
              -para fazer a conexão entre label e a tag de entrada de dados 
              -é feita via id do input
              -só funciona com elementos especificos 
                -button, input(not hidden), meter, output, progress, select, textarea
        -->
        <input id="nome" type="text">
        <button type="submit" name="button" autofocus>Enviar</button>
        <!--
          <button>
            -representa um botão
            -usado para enviar formulários
            -é estilizado pelo user agent

          Atributos comuns
          -type
            -submit
            -reset
            -button
          -autofocus
          -disable
          -name
          -value
          -form
        -->
    </fieldset>
    
  </form>
</body>
</html>
