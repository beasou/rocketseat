<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    FORM
      -elemento que definirá um formulário
      -é um container estilo <section> <footer>

    Atributos Básicos
        -action
        -method
  -->
  <form action="" method="get"><!--action vazio, entende que é para a mesma página-->
    <!--"get" os dados aparecerão na url, exemplo dado de pesquisa e recebidos na url que for definida em action-->
    <!--"post" os dados ficarão escondidos, serve para "criar algo" e recebidos na url que for definida em action -->
    <!--NÃO PODEMOS CRIAR UM FORM DENTRO DE OUTRO-->
    <fieldset>
        <legend>Formulário</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>
  </form>
</body>
</html>
