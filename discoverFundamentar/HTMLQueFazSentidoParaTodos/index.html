<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML que faz sentido, para todos</title>
</head>
<body>
    <!--
        SEÇÕES COMUNS EM DOC HTML

        -cabeçalho -- <header>
        -navegação --<nav>
        -conteudo principal -- <main>
        -barra lateral -- <aside>
        -rodapé -- <footer>
    -->

    <header>
        <!--
            HEADER
                Onde utilizar?
                    -qnd no inicio da pag, é visto como global
                    -pode ser usado em outros elementos semântico como article, section
                    -header dentro header ou footer?
                -multiplos headers
                -não possui atributos especificos 
        -->
        logomarca
        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

    <main><!--1 vez por pag/ dentro de body-->
        conteúdo principal
    </main>
    <aside>
        <!--
            -conteudos levemente relacionados ao conteúdo principal
                -explicações
                -glossarios
                -links extras
                -biografia do autor
                -informações de perfil
            -atributos: apenas globais
        -->
        parte lateral
    </aside>

    <footer>
        rodapé
    </footer>

</body>
</html>
